<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h2>Employee Management System</h2>
  <hr>
  <h3>Save Employee</h3>

  <form action="#" th:action="@{/add}" th:object="${employee}"
        method="POST">
    <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{department}" placeholder="Department" class="form-control mb-4 col-4">
    <input type="text" th:field="*{workLocation}" placeholder="Work Location" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save Employee</button>
  </form>

  <hr> <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
