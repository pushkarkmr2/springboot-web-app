<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot web application</title>
</head>
<body>
    <h2 align="center">Welcome to Employee Management System</h2>
    <div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/addEmp}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
    <table styl="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Work Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.Department}"></td>
            <td th:text="${employee.workLocation}"></td>
            <td> <a th:href="@{/updateEmp/{id}(id=${employee.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmp/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
